<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPOT</title>
    <link rel="stylesheet" href="styles.css" />
    <!-- REMIXICONS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.7.0/remixicon.css"
    />
  </head>
  <body>
    <!-- Header starts here -->
    <header>
      <img src="./images/brand-logo.png" alt="Brand Logo" />
    </header>

    <div class="main-container">
      <!-- Main Content starts Here -->
      <main>
        <!--user-profile-->
        <section class="text-container">
          <div class="user-profile">
            <img
              src="./images/image 2.png"
              alt="profile picture"
              class="profile-pic"
              id="profileImage"
            />
            <div class="user-details">
              <section>
                <h2 class="user-name" id="profileTitle">
                  Aliauna Damala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara Akon
                </h2>
                <p class="user-description" id="profileDescription">
                  Known mononymously as Akon (/ˈeɪkɒn/), is a Senegalese-American singer, record producer, and entrepreneur. An influential figure in modern world...
                </p>
              </section>

              <button
                class="button_secondary"
                id="editProfileButton"
                type="button"
              >
                <i class="ri-pencil-line"></i> Edit Profile
              </button>
            </div>
          </div>
          <button class="button_large" type="button">
            <i class="ri-add-line"></i> New Post
          </button>
        </section>

        <!-- Post Section -->
        <section class="post-flex">
          <div class="post-flex-row">
            
          </div>
        </section>

        <!-- Modal Section -->
        <section id="modalOverlay" class="modal-overlay">
          <!-- Modal -->
          <article id="editProfileModal" class="modal">
            <div class="modal-header">
              <h3 class="modal-title">Edit Profile</h3>
              <button class="modal-close" id="closeModalButton">
                <i class="ri-close-line close-icon"></i>
              </button>
            </div>
            <!-- Profile Form -->
            <form id="profileForm" class="modal-form">
              <div class="form-group">
                <label for="imageUpload" class="image-upload" id="fileUpload"
                  ><span id="uploadText"
                    ><i class="ri-file-upload-line"></i>&nbsp;Profile
                    Image</span
                  >
                  <span id="fileName" class="file-name"></span>
                </label>
                <input
                  type="file"
                  id="imageUpload"
                  class="imageUpload"
                  name="imageUpload"
                  accept="image/*"
                />
                <img
                  src=""
                  class="image-preview"
                  id="imagePreview"
                  alt="Image Preview"
                />
              </div>
              <div class="form-group">
                <label for="title" class="label">Title</label>
                <input
                  type="text"
                  id="title"
                  name="title"
                  placeholder="Enter profile text"
                />
              </div>
              <div class="form-group">
                <label for="description" class="label">description</label>
                <textarea
                  id="description"
                  name="description"
                  placeholder="Enter profile description"
                ></textarea>
              </div>
              <div class="form-buttons">
                <button type="button" class="btn btn-cancel" id="cancelButton">
                  Cancel
                </button>
                <button type="submit" class="btn btn-save">Save Changes</button>
              </div>
            </form>
          </article>
        </section>
      </main>
      <!-- Footer starts here -->
      <footer>
        <p class="footer-tag">2024 &copy; Spot</p>
      </footer>
    </div>

    <script type="module" src="./js/app.js"></script>
  </body>
</html>
