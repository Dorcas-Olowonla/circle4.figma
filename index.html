<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SPOT</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Header starts here -->
    <header>
      <img src="./images/brand-logo.png" alt="Brand Logo" />
    </header>
    <!-- Main Content starts Here -->
    <main>
      <!--user-profile-->
      <section class="text-container">
      <div class="user-profile">
        <img
          src="./images/image 2.png"
          alt="profile picture"
          class="profile-pic"
        />
        <div class="user-details">
          <h2 class="user-name">
            Aliauna Demala Bouga Time Bongo Puru Nacka Lu Lu Lu Badara Akon
          </h2>
          <p class="user-description">
            Known mononymously as Akon (/ˈeɪkɒn/), is a Senegalese-American
            singer, record producer, and entrepreneur. An influential figure in
            modern world...
          </p>
        </div>
      </div>
      </section>
    </main>
    <!-- Footer starts here -->
    <footer>
      <p class="footer-tag">2024 &copy; Spot</p>
    </footer>
  </body>
</html>
